<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube UI Clone</title>
  </head>
  <body>
    <div class="container">
      <!-- aside -->
      <aside>
        <div class="bars">
          <img src="icons/bars.svg" alt="bars" />
        </div>
        <div class="side-icons">
          <img src="icons/home.svg" alt="home" />
          <p>Home</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/compass.svg" alt="compass" />
          </i>
          <p>Explore</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-gallary.svg" alt="video-gallary" />
          </i>
          <p>Subscriptions</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-library.svg" alt="video-library" />
          </i>
          <p>Library</p>
        </div>
      </aside>

      <!-- main container  -->
      <div class="main-container">
        <header>
          <nav class="nav">
            <a href="#" class="logo">
              <img src="images/youtube-logo.png" alt="" />
            </a>
            <div class="primary-nav">
              <div class="center-nav">
                <div class="search">
                  <input type="text" placeholder="Search" />
                  <button class="search-btn">
                    <img src="icons/search.svg" alt="search" />
                  </button>
                  <div class="mic">
                    <img src="icons/mic.svg" alt="voice" />
                  </div>
                </div>
              </div>
              <div class="side_nav">
                <a href="#" class="side_nav--icon">
                  <img src="icons/video-add.svg" alt="Add Video" />
                </a>
                <a href="#" class="side_nav--icon">
                  <img src="icons/dot-grid.svg" alt="Dashboard" />
                </a>
                <a href="#" class="side_nav--icon">
                  <img src="icons/bell.svg" alt="Add Video" />
                </a>
                <a href="#" class="side_nav--icon">
                  <img src="images/avatar.png" alt="Add Video" />
                </a>
              </div>
            </div>
          </nav>
          <div class="tags">
            <button class="tag dark">All</button>
            <button class="tag">Mixes</button>
            <button class="tag">Crypto</button>
            <button class="tag">Html</button>
            <button class="tag">CSS</button>
            <button class="tag">Javascript</button>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
