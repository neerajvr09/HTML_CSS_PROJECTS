<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube UI Clone</title>
</head>
<body>
    <div class="container">
        
        <!-- aside -->
        <aside>
            <div class="bars">
                <img src="icons/bars.svg" alt="bars">
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/home.svg" alt="home">
                </i>
                <p>Home</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/compass.svg" alt="compass">
                </i>
                <p>Explore</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-gallary.svg" alt="video-gallary">
                </i>
                <p>Subscription</p>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-library.svg" alt="video-library">
                </i>
                <p>Library</p>
            </div>
        </aside>
    </div>
</body>
</html>
